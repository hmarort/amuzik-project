<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="perfil-container">
        <ion-avatar>
          <img [src]="usuario.foto" alt="Foto de perfil">
        </ion-avatar>
        <div class="perfil-info">
          <h2>{{ usuario.nombre }}</h2>
          <p>{{ usuario.email }}</p>
          <ion-button size="small" fill="outline">Editar perfil</ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-divider>
      <ion-label>
        <span class="seccion-titulo">
          <ion-icon name="person-outline"></ion-icon>
          Ajustes de Cuenta
        </span>
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-icon slot="start" name="language-outline"></ion-icon>
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="configuraciones.cuenta.idioma" interface="popover">
        <ion-select-option *ngFor="let idioma of idiomas" [value]="idioma.valor">{{idioma.texto}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label>
        <span class="seccion-titulo">
          <ion-icon name="notifications-outline"></ion-icon>
          Notificaciones
        </span>
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Notificaciones push</ion-label>
      <ion-toggle [(ngModel)]="configuraciones.notificaciones.push"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notificaciones por email</ion-label>
      <ion-toggle [(ngModel)]="configuraciones.notificaciones.email"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label>
        <span class="seccion-titulo">
          <ion-icon name="settings-outline"></ion-icon>
          Configuración General
        </span>
      </ion-label>
    </ion-item-divider>
    <ion-item button detail="true">
      <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>Ayuda y soporte</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="accion-container">
    <ion-button expand="block" color="danger" (click)="cerrarSesion()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar sesión
    </ion-button>
  </div>

  <div class="accion-container">
    <ion-button expand="block" (click)="guardarCambios()">
      Guardar cambios
    </ion-button>
  </div>
</ion-content>
